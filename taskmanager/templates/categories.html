{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large orange lighten-1 black-text">
            Add Category <i class="fas fa-user-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card orange lighten-1 center-align">
            <div class="card-content black-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4 black-text">Edit</a>
                <a href="#" class="btn red black-text">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
